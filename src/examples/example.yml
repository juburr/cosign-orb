description: >
  The `install` command is used to simplify installation of Cosign.

usage:
  version: 2.1
  orbs:
    cosign: juburr/cosign-orb@0.6.1
  jobs:
    sign-images:
      docker:
        - image: cimg/base:current-22.04
      steps:
        - cosign/install
  workflows:
    use-my-orb:
      jobs:
        - sign-images
