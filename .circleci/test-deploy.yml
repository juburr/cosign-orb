            docker push "${IMAGE_REF}"
            echo "Pushed test image to ${IMAGE_REF}"
      - cosign-orb/sign_image:
          image: ${IMAGE_REF}
          annotations: "build.source=circleci,build.version=v3"
      - cosign-orb/verify_image:
          image: ${IMAGE_REF}
      - run:
          name: Verify annotations are present in signature
          command: |
